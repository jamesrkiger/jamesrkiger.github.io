<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Chart.js</title>

    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"
      crossorigin=""
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .chart-container {
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
    <canvas id="myChart" width="400px" height="400px"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Afghanistan", "Mali", "Honduras"],
          datasets: [
            {
              label: "Number of attacks",
              data: [40, 60, 20 ],
              backgroundColor: [
                "#188FA7",
                "#FE617D",
                "#4B4E6D",
              ],
              borderRadius: {
                topRight: 25,
                topLeft: 25,
              },
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
